
<div class="col-md-2">
    <div class="thumbnail">
        <a href="{{follower.html_url}}" target="_blank">
            <img src="{{follower.avatar_url}}" class="img-circle" />
        </a>
        <div class="caption">
            <p> User Name: {{follower.login}}</p>
            <p> Joined: {{follower.created_at | date }}</p>
            <p> Location: {{follower.location}}</p>
        </div>
    </div>
</div>
