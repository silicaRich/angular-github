
<div class="col-md-4">
    <div class="thumbnail">
        <h1>{{user.login}}</h1>
        <a href="{{user.html_url}}" target="_blank">
            <img src="{{user.avatar_url}}" class="img-circle" />
        </a>
        <div class="caption">
            <p> Joined: {{user.created_at | date }}</p>
            <p> Location: {{user.location}}</p>
        </div>
    </div>
</div>
